schema: http://localhost:4000/graphql
documents:
  - "**/*.ts"
generates:
  ./schema.graphql:
    plugins:
      - schema-ast
  ./types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      dedupeOperationSuffix: true
      inlineFragmentTypes: combine
      onlyOperationTypes: true
  ./fragments.json:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
